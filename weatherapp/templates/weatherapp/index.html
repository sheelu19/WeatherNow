{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkySense</title>
  <link rel="icon" href="{% static 'favicon.png' %}" type="image/png" />
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #e6ecf0;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .search-container {
      position: relative;
      max-width: 100%;
      margin-bottom: 1rem;
    }

    .search-form {
      display: flex;
    }

    .search-form input[name='city'] {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      font-size: 1rem;
      border: 1px solid #000;
      outline: none;
    }

    .search-form input[name='city']::placeholder {
      color: #000; /* Placeholder text color set to black */
    }

    .search-form button.btn {
      padding: 10px 16px;
      border-radius: 0 8px 8px 0;
      background-color: transparent;
      color: #00023c;
      border: 2px solid #0b0437;
      cursor: pointer;
    }

    .search-form button.btn:hover {
      background-color: #082471;
      color: white;
    }

    .suggestions {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: #fff;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
      font-size: 0.8rem;
      padding: 5px 0;
    }

    .suggestion-btn {
      background: none;
      border: none;
      width: 100%;
      padding: 8px 12px;
      text-align: left;
      cursor: pointer;
      font-size: 0.85rem;
      color: #333;
    }

    .suggestion-btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body style="background-image: url('{{ bg_image_url|default:'/static/images/default.jpg' }}'); background-size: cover;">
  <div class="container">
    <h1 class="heading">Weather Now</h1>

    <div class="search-container">
      <form method="POST" class="search-form" id="searchForm">
        {% csrf_token %}
        <input
          type="text"
          name="city"
          id="cityInput"
          placeholder="Enter City"
          required
          autocomplete="off"
          oninput="fetchCitySuggestions()"
        />
        <button type="submit" class="btn">Search</button>
      </form>
      <div class="suggestions" id="suggestionsBox"></div>
    </div>

    {% if city %}
      <div class="weather">
        <div class="left">
          <h2 class="temp">{{ temp }}&#176; C</h2>
          <h2 class="city">{{ city|title }}</h2>
        </div>
        <div class="right">
          <div class="icon">
            <img src="https://openweathermap.org/img/wn/{{ icon }}@2x.png" width="120px" alt="Weather Icon" />
          </div>
          <div class="condition">
            <p>{{ description|title }}</p>
            <p>{{ day }}</p>
          </div>
        </div>
      </div>
    {% endif %}
  </div>

  {% if exception_occurred %}
    <script>
      window.onload = function () {
        alert('City information is not available from the Weather API. Showing fallback data.');
      };
    </script>
  {% endif %}

  <script>
    let debounceTimer;
    function fetchCitySuggestions() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(fetchSuggestionsFromAPI, 300);
    }

    async function fetchSuggestionsFromAPI() {
      const input = document.getElementById('cityInput');
      const suggestionsBox = document.getElementById('suggestionsBox');
      const query = input.value.trim();

      if (query.length < 2) {
        suggestionsBox.innerHTML = '';
        suggestionsBox.style.display = 'none';
        return;
      }

      const url = `https://wft-geo-db.p.rapidapi.com/v1/geo/cities?namePrefix=${query}&limit=10&sort=-population`;
      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': 'a7f5a86a5emsh7d4b8997f23a716p12baf4jsn3fba9fad7145',
            'X-RapidAPI-Host': 'wft-geo-db.p.rapidapi.com'
          },
        });

        const data = await response.json();
        suggestionsBox.innerHTML = '';
        const cityNames = [...new Set(data.data.map(city => city.name))];

        cityNames.forEach(name => {
          const btn = document.createElement('button');
          btn.className = 'suggestion-btn';
          btn.type = 'button';
          btn.textContent = name;
          btn.onclick = () => {
            input.value = name;
            suggestionsBox.innerHTML = '';
            suggestionsBox.style.display = 'none';
          };
          suggestionsBox.appendChild(btn);
        });

        suggestionsBox.style.display = cityNames.length > 0 ? 'flex' : 'none';
      } catch (error) {
        console.error('Error fetching city suggestions:', error);
        suggestionsBox.style.display = 'none';
      }
    }

    document.getElementById('searchForm').addEventListener('submit', function () {
      const btn = this.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Loading...';
    });
  </script>
</body>
</html>
